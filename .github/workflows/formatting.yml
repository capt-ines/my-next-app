name: Code Formatting

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  code_formatting:
    name: ESLint Check Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout a repository
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - name: Install deps
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run prettier:check
